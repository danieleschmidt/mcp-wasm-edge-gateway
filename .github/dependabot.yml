version: 2
updates:
  # Rust dependencies
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    open-pull-requests-limit: 10
    reviewers:
      - "terragon-labs/maintainers"
    assignees:
      - "terragon-labs/maintainers"
    commit-message:
      prefix: "deps"
      include: "scope"
    groups:
      tokio:
        patterns:
          - "tokio*"
      serde:
        patterns:
          - "serde*"
      crypto:
        patterns:
          - "ring"
          - "rustls*"
          - "webpki*"
      wasm:
        patterns:
          - "wasm-*"
          - "js-sys"
          - "web-sys"

  # Node.js dependencies  
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    open-pull-requests-limit: 5
    reviewers:
      - "terragon-labs/maintainers"
    commit-message:
      prefix: "deps"
      include: "scope"

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    open-pull-requests-limit: 5
    reviewers:
      - "terragon-labs/maintainers"
    commit-message:
      prefix: "deps"
      include: "scope"

  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    open-pull-requests-limit: 5
    reviewers:
      - "terragon-labs/maintainers"
    commit-message:
      prefix: "deps"
      include: "scope"