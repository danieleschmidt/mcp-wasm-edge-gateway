name: Bug Report
description: File a bug report to help us improve
title: "[Bug]: "
labels: ["bug", "triage"]
assignees:
  - terragon-labs/maintainers
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to fill out this bug report!
        
        Before submitting, please check if a similar issue already exists.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: A clear description of what you expected to happen.
      placeholder: What should have happened?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened instead?
      placeholder: What actually happened?
    validations:
      required: true

  - type: dropdown
    id: platform
    attributes:
      label: Platform
      description: What platform are you running on?
      options:
        - Linux (x86_64)
        - Linux (aarch64)
        - Windows (x86_64)
        - macOS (Intel)
        - macOS (Apple Silicon)
        - Raspberry Pi
        - ESP32
        - Browser (WASM)
        - Docker
        - Other
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Version
      description: What version of MCP WASM Edge Gateway are you using?
      placeholder: e.g., 0.1.0
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment Details
      description: |
        Provide relevant environment details:
        - OS version
        - Rust version (if building from source)
        - Hardware specifications
        - Any relevant configuration
      placeholder: |
        OS: Ubuntu 22.04
        Rust: 1.75.0
        Memory: 4GB
        Configuration: Default
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Logs and Error Messages
      description: |
        Please paste any relevant log output or error messages.
        This will be automatically formatted as code.
      render: shell
    validations:
      required: false

  - type: textarea
    id: config
    attributes:
      label: Configuration
      description: |
        If relevant, please share your configuration file (remove any sensitive information).
        This will be automatically formatted as TOML.
      render: toml
    validations:
      required: false

  - type: checkboxes
    id: terms
    attributes:
      label: Checklist
      description: Please confirm the following
      options:
        - label: I have searched for existing issues
          required: true
        - label: I have included all relevant information
          required: true
        - label: I have removed any sensitive information from logs/config
          required: true
        - label: This is not a security vulnerability (use security@terragon.ai instead)
          required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.
      placeholder: Any additional information that might help...
    validations:
      required: false